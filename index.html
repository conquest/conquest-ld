<!DOCTYPE html>
<html>
    <head>
        <title>Conquest Level Design</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="draw">
                <canvas height="720px"></canvas>
                <div id="region-menu" class="card">
                    <form>
                        <input type="text" placeholder="Region Name" autocomplete="off" required="true">
                        <div id="colors">
                            <label id="in-wrapper"><input type="color" id="wheel" value="#ffffff"></label>
                        </div>
                        <button id="set">set</button>
                    </form>
                </div>
            </div>
            <div id="modify">
                <div id="tile" class="card">Tile</div>
                <div id="city" class="card">City</div>
                <div id="region" class="card">Region</div>
            </div>
            <div id="config">
                <input type="file" name="upload_file" id="up_file">
                <button id="upload" class="button">upload</button>
                <a><button id="download">export</button></a>
            </div>
        </div>
        <script src="js/tile.js"></script>
        <script src="js/city.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
