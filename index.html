<!DOCTYPE html>
<html>
    <head>
        <title>Conquest Level Design</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">
            <div id="draw">
                <div id="region-list"></div>
                <canvas height="720px"></canvas>
                <div id="region-menu" class="card menu">
                    <form id="region-form">
                        <input id="name" type="text" placeholder="Region Name" autocomplete="off" required="true">
                        <div id="colors">
                            <label id="in-wrapper"><input type="color" id="wheel" value="#ffffff"></label>
                        </div>
                        <button>set</button>
                    </form>
                    <button id="delete">delete</button>
                </div>
                <div id="upload-menu" class="card menu">
                    <button id="picture">image</button>
                    <button id="level">level</button>
                </div>
                <div id="download-menu" class="card menu">
                    <input type="number" id="export-scale" placeholder="scale" autocomplete="off" required="true" min="0">
                    <input type="text" id="filename" placeholder="map.json" autocomplete="off" required="true">
                    <a id="export"><button id="export-button">export</button></a>
                </div>
                <div id="image-menu" class="card menu">
                    <form id="image-form">
                        <input type="number" id="width" placeholder="width" autocomplete="off" required="true" min="0">
                        <input type="number" id="height" placeholder="height" autocomplete="off" required="true" min="0">
                        <input type="number" id="scale" placeholder="scale" autocomplete="off" required="true" min="0">
                        <button>set</button>
                    </form>
                    <button id="reset">reset</button>
                </div>
            </div>
            <div id="modify">
                <div id="tile" class="card">Tile</div>
                <div id="city" class="card">City</div>
                <div id="region" class="card">Region</div>
                <div id="image" class="card">Image</div>
            </div>
            <div id="config">
                <input type="file" name="upload_file" id="up_file">
                <button id="upload">upload</button>
                <button id="download">download</button>
            </div>
        </div>
        <script src="js/tile.js"></script>
        <script src="js/city.js"></script>
        <script src="js/region.js"></script>
        <script src="js/canvas.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
